name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      # 3. Installer les dépendances et générer le build
      - name: Install and Build Frontend
        run: |
          npm install
          npm run build

      # 4. Créer un fichier ZIP
      - name: Zip Build Directory
        run: zip -r build.zip ./build

      # 5. Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Déployer le ZIP sur Azure App Service
      - name: Deploy ZIP to Azure App Service
        run: |
          az webapp deploy \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src-path $(pwd)/build.zip \
            --type zip
