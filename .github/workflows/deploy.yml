name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurer Node.js (pour builder le projet React)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      # 3. Installer les dépendances et générer le build
      - name: Install and Build Frontend
        run: |
          npm install
          npm run build

      # 4. Vérifiez l'existence du dossier build
      - name: Verify Build Directory
        run: ls -l ./build

      # 5. Configure les permissions du dossier build
      - name: Set Permissions for Build Directory
        run: chmod -R 755 ./build

      # 6. Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7. Déployer sur Azure App Service
      - name: Deploy to Azure App Service
        run: |
          az webapp deploy \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src-path ./build \
            --type static
