name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 3. Construire l'application
      - name: Build application
        run: npm run build

      # 4. Vérifiez si le dossier build existe
      - name: List Build Directory
        run: ls -l ./build

      # 5. Compresser le dossier build
      - name: Zip Build Directory
        run: zip -r build.zip build

      # 6. Vérifiez le contenu du fichier ZIP
      - name: List Build ZIP
        run: ls -l build.zip

      # 7. Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 8. Déployer le fichier ZIP sur Azure
      - name: Deploy Build ZIP to Azure
        run: |
          az webapp deploy \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src-path $(pwd)/build.zip \
            --type static
