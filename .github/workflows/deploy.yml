name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 3. Construire l'application
      - name: Build application
        run: npm run build

      # 4. Vérifiez le contenu du dossier build
      - name: Verify Build Directory
        run: |
          if [ ! -d "$(pwd)/build" ]; then
            echo "Build directory does not exist!"
            exit 1
          fi
          ls -l ./build

      # 5. Vérifiez la version Azure CLI
      - name: Check Azure CLI version
        run: az version

      # 6. Fix Permissions
      - name: Set Correct Permissions
        run: chmod -R 755 $(pwd)/build

      # 7. Compress Build Directory (Alternative)
      - name: Compress Build Directory
        run: zip -r build.zip build

      # 8. Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9. Deploy Zipped Build to Azure
      - name: Deploy Build ZIP to Azure
        run: |
          az webapp deploy \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src-path $(pwd)/build.zip \
            --type static
